<!DOCTYPE html>
<head>
	<title>Song Annotator</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
</head>
<body>
	<div>
		<div>
			<h3>Song</h3>
			<audio src="feelsoclose.mp3" controls="controls">
				Your browser does not support the audio element. <!-- Error shows if not supported -->
			</audio>
			<p id="time">Time: 0</p>
		</div>

		<form id="annForm">
			Annotation: <input type="text" name="text"></input>
			<input type="submit" value="Add"></input>
		</form>
		<p>Type "#" before a motif to tag an annotation!</p>
	<!-- 	<form id="filterForm">
			Filter by Motif: <input type="text" name="filterText"></input>
			<input type="submit" value="Filter"></input>
			<a href='#' id="cFilter" style="display:none;" onclick="clearFilter()"><img style='height:20px;' src='images/delete.png'></img></a>
		</form>
 -->
		<div class = "col-md-4" id="annotation-display">
			<h2>Annotations</h2>
			<p><b id="filterText">No Annotations Match this Tag</b><p>
			<div id="annotation-list">
			</div>
		</div>
	</div>

	<div class="col-md-2"></div>


	<div class="col-md-6 motDiv">
<!-- 		<form id="motForm">
			Add Motif: <input type="text" name="motText"></input>
			<input type="submit" value="Add"></input>
		</form> -->
		<div id="motif-display">
			<h2>Motifs</h2>
			<table id="motif-table">
				<tr id="first-row">
			</table>
			<li id="motif-list">
				<ul id="first-elem"></ul>
			</li>
		</div>
	</div>

	<script id="annotation-template" type="text/x-handlebars-template">
		<div class="panel panel-default annotation annotation-hidden" id="{{displayID}}">
			<div class="panel-body">
				<div class="col-md-2 annotation-time">
					{{displayTime}}
				</div>
				<div class="col-md-9" id="ann{{displayID}}">
					{{text}}
				</div>
				<div class="col-md-1 annotation-control">
				<span class="glyphicon glyphicon-remove remove-annotation" aria-hidden="true"></span>
				</div>
			</div>
		</div>
	</script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/motifs.js"></script>
	<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
