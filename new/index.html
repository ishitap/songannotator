<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Enable rendering and disable zooming on mobile -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>STEPNOTE</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ip_style.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand">
        <span id="brand">STEP</span><span id="brand-bold">NOTE</span>
      </a>
    </div>
    <div class="navbar-inner">
      <ul class="nav navbar-nav">
        <li>
          <p class="navbar-text">Pee Loon</p>
        </li>
        <li>
          <p class="navbar-text" id="time">
            0:00
          </p>
        </li>
      </ul>
    </div>
  </nav>

  <!-- waveform and controls -->
  <div class="container-fluid fixed">
    <div id="waveform">
      <div class="progress progress-striped active" id="progress-bar">
        <div class="progress-bar progress-bar-info"></div>
      </div>
    </div>

    <div id="ticks">
      <canvas id="ticks-canvas" width="600" height="20"></canvas>
    </div>

    <!--<div class="row" id="timeline"></div>-->

    <div class="row" id="controls">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" data-action="back">
            <span class="glyphicon glyphicon-step-backward"></span>
          </button>
          <button type="button" class="btn btn-default" data-action="play">
            <span class="glyphicon glyphicon-play" id="play-pause"></span>
          </button>
          <button type="button" class="btn btn-default" data-action="forth">
            <span class="glyphicon glyphicon-step-forward"></span>
          </button>
          <button type="button" class="btn btn-default" data-action="mute">
            <span class="glyphicon glyphicon-volume-up" id="volume"></span>
          </button>
        </div>
        <form id="annForm"></form>
        <div id="new-annotation-form">
            <input form="annForm" id="formText" onkeypress="keepTime()" type="text" placeholder="Add an annotation..." name="text"></input>
        </div>     
        <div class="btn-group" role="group">
          <button form="annForm" type="submit" class="btn btn-default submit-button">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <!-- annotations -->
  <div class="container-fluid" id="content">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <div id="annotation-display">
          <p id="filter-text">No annotations match</p>
          <div id="annotation-list">
          </div>
        </div>
      </div>

      <div class="col-md-1 spacer"></div>

      <div class="col-md-2 motDiv">
        <div id="motif-display">
        <h3>Filter by:</h3>
        <table id="motif-table">
          <tr id="first-row">
        </table>
        <li id="motif-list">
          <ul id="first-elem"></ul>
        </li>
      </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <!-- annotation template -->
  <script id="annotation-template" type="text/x-handlebars-template">
    <div class="panel panel-default annotation annotation-hidden" id="{{displayID}}">
      <div class="panel-body">
        <div class="col-md-2 annotation-time">
          <span class="annotation-time-display">{{displayTime}}</span>
          <input type="text" class="annotation-time-input" value="{{displayTime}}"></input>
        </div>
        <div class="col-md-9" id="ann{{displayID}}">
          {{text}}
        </div>
        <div class="col-md-1 annotation-control">
        <span class="glyphicon glyphicon-remove remove-annotation"></span>
        </div>
      </div>
    </div>
  </script>

  <!-- wavesurfer.js -->
  <script type="text/javascript" src="js/wavesurfer.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script type="text/javascript" src="js/paper-full.min.js"></script>
  <script type="text/javascript" src="js/waveform.js"></script>
  <script type="text/javascript" src="js/motifs.js"></script>
  <script type="text/javascript" src="js/timeline.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
